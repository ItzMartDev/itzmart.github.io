<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItzMart Websites</title>
    <link rel="icon" type="image/x-icon" href="imagens/logo.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ItzMart Websites</h1>
        <input type="text" id="search" placeholder="Pesquisar sites...">
        <div class="sites-grid" id="sites-grid">
            <!-- Exemplo de sites com previews usando imagens locais -->
            <a href="ExploracaoVibrante/" target="_blank" class="site-card">
                <div class="preview-container">
                    <img src="imagens/1.png" alt="Preview">
                </div>
                <h3>Explorações Vibrantes</h3>
                <p>Descubra o mundo do desenvolvimento colaborativo</p>
            </a>

            <a href="AnimeGallery/" target="_blank" class="site-card">
                <div class="preview-container">
                    <img src="imagens/2.png" alt="Preview">
                </div>
                <h3>Anime Gallery</h3>
                <p>Descubra as cartas de cada personagem de Anime</p>
            </a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.getElementById('search');
            const siteCards = document.querySelectorAll('.site-card');

            searchInput.addEventListener('input', function() {
                const searchTerm = searchInput.value.toLowerCase();
                siteCards.forEach(card => {
                    const title = card.querySelector('h3').textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
